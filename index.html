<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<header id="header">
		<h1 id="heading">Tic Tac Toe</h1>
	</header>

	<main id="app">
		<section id="game">
			<table id="grid">
				<tr id="row-top" class="row">
					<td id="left-top" class="square"></td>
					<td id="center-top" class="square"></td>
					<td id="right-top" class="square"></td>
				</tr>
				<tr id="row-middle" class="row">
					<td id="left-middle" class="square"></td>
					<td id="center-middle" class="square"></td>
					<td id="right-middle" class="square"></td>
				</tr>
				<tr id="row-bottom" class="row">
					<td id="left-bottom" class="square"></td>
					<td id="center-bottom" class="square"></td>
					<td id="right-bottom" class="square"></td>
				</tr>
			</table>
		</section>

		<section id="result">
			<span id="tally">
				<span id="xMessage">X: <span id="xScore">0</span></span>
				<span id="oMessage">O: <span id="oScore">0</span></span>
			</span>
			<span id="message">
				
			</span>
			<input id="resetButton" type="submit" value="Clear Board" />
		</section>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="year"></span> | All Right Reserved</span>
	</footer>

	<script src="./js/app.js"></script>
</body>
</html>
