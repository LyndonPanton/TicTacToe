<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<header id="header">
		<h1 id="heading">Tic Tac Toe</h1>
	</header>

	<main id="app">
		<section id="game">
			<table id="grid">
				<tr id="row-top">
					<td id="left-top"></td>
					<td id="center-top"></td>
					<td id="right-top"></td>
				</tr>
				<tr id="row-middle">
					<td id="left-middle"></td>
					<td id="center-middle"></td>
					<td id="right-middle"></td>
				</tr>
				<tr id="row-bottom">
					<td id="left-bottom"></td>
					<td id="center-bottom"></td>
					<td id="right-bottom"></td>
				</tr>
			</table>
		</section>

		<section id="moves">
			
		</section>

		<section id="result">

		</section>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="year"></span> All Right Reserved</span>
	</footer>

	<script src="./js/app.js"></script>
</body>
</html>
